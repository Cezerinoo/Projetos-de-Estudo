<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/logo.png" type="image/png">
	<script src="https://kit.fontawesome.com/874dc5e116.js" crossorigin="anonymous"></script>
	<title>Whatsapp Blue</title>
</head>
<body>

	<div class="container">
		
		<aside class="sidebar">
			<div class="toolbar-container">
				<img class="user-photo" src="img/avatar1.png">

				<div class="auxicons-toolbar-container">
					<i class="fa-solid fa-spinner"></i>
					<i class="fa-solid fa-comment"></i>
					<i class="fa-solid fa-ellipsis-vertical"></i>
				</div>
			</div>

			<div class="notification-container">
				<i class="fa-solid fa-bell-slash"></i>
				<p class="receive-notification">Receba notificações de novas mensagens</p>
				<p class="active-notification">Ativar notificações na área de trabalho <i class="fa-solid fa-arrow-right"></i></p>
			</div>

			<div class="search-container">
				<i id="contact-search" class="fa-solid fa-magnifying-glass"></i>
				<input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
			</div>

			<div class="contacts-container">
				<div class="contact-box active-chat">
					<img class="user-photo" src="img/avatar2.png">

					<div class="user-info">
						<p class="user-name">Sabrina Matos</p>
						<p class="user-messagepreview"><i class="fas fa-check-double open"></i>Oi, tudo bem?</p>
					</div>
					<div class="message-info">
						<p class="message-time">22:40</p>
					</div>
				</div>

				<div class="contact-box">
					<img class="user-photo" src="img/avatar3.png">

					<div class="user-info">
						<p class="user-name">João Augusto</p>
						<p class="user-messagepreview"><i class="fa-solid fa-check"></i>Está disponível para um freela?</p>
					</div>
					<div class="message-info">
						<p class="message-time">12:30</p>
						<p class="messages-pending">3</p>
					</div>
				</div>

				<div class="contact-box">
					<img class="user-photo" src="img/avatar4.png">

					<div class="user-info">
						<p class="user-name">Maria Silva</p>
						<p class="user-messagepreview"><i class="fa-solid fa-check"></i>O projeto ficou perfeito, obrigada!</p>
					</div>
					<div class="message-info">
						<p class="message-time">08:20</p>
						<p class="messages-pending">5</p>
					</div>
				</div>
			</div>
		</aside>

		<main class="chat-container">
			<nav class="chat-navbar">
				<div class="contactinfo-container">
					<img class="user-photo" src="img/avatar2.png">
					<p class="user-name">Sabrina Matos</p>
				</div>

				<ul class="chattools-container">
					<li><i class="fa-solid fa-phone-volume"></i></li>
					<li><i class="fa-solid fa-magnifying-glass"></i></li>
					<li><i class="fa-solid fa-ellipsis-vertical"></i></li>
				</ul>
			</nav>

			<div class="messages-container">
				<div class="bg-image"></div>
				<div class="chat-messages">
					<p class="guest-message">Olá, bom dia</p>
					<p class="user-message">Oi, tudo bem?</p>
				</div>
			</div>

			<div class="sendmessage-container">
				<i class="fa-solid fa-face-grin-wide"></i>
				<input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
				<i class="fa-solid fa-microphone micro"></i>
			</div>
		</main>

	</div>

</body>
</html>
