<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/874dc5e116.js" crossorigin="anonymous"></script>
	<title>Whatsapp 2</title>
</head>
<body>

	<div class="container">
		
		<aside id="sidebar">

			<div id="sidebar-tools-container">
				<img class="user-photo" src="img/avatar1.png">

				<ul>
					<li><a href="#"><i class="fa-solid fa-spinner"></i></a></li>
					<li><a href="#"><i class="fa-solid fa-comment"></i></a></li>
					<li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
				</ul>
			</div>

			<div id="notification-container">
				<div class="icon-notification">
					<i class="fa-solid fa-bell-slash"></i>
				</div>

				<div class="info-container">
					<h3>Receba notificações de novas mensagens</h3>
					<p>Ativar notificações na área de trabalho<a href="#"><i class="fa-solid fa-arrow-right"></i></a></p>
				</div>
			</div>

			<div id="search-container">
				<input type="text" name="search" placeholder="Procurar ou começar uma nova conversa">
				<a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
			</div>

			<div id="contact-container">

				<div class="contact-box active">
					<img class="contact-photo" src="img/avatar2.png">

					<div class="contact-info">
						<p class="contact-name">Sabrina Matos</p>

						<p class="message-preview">Oi, tudo bem?</p>
					</div>

					<div class="message-info">
						<p class="message-time">22:40</p>
					</div>
				</div>

				<div class="contact-box">
					<img class="contact-photo" src="img/avatar3.png">

					<div class="contact-info">
						<p class="contact-name">João Augusto</p>
						<p class="message-preview">Está disponível para um freela?</p>
					</div>

					<div class="message-info">
						<p class="message-time">12:30</p>
						<p class="message-pending">3</p>
					</div>
				</div>

				<div class="contact-box">
					<img class="contact-photo" src="img/avatar4.png">

					<div class="contact-info">
						<p class="contact-name">Maria Silva</p>
						<p class="message-preview">O projeto ficou perfeito, obrigada!</p>
					</div>

					<div class="message-info">
						<p class="message-time">08:20</p>
						<p class="message-pending">5</p>
					</div>
				</div>

			</div>
			
		</aside>

		<main id="chat-container">

			<nav id="chat-navbar">
				<img class="user-photo" src="img/avatar2.png">

				<div class="contact-info">
					<p class="contact-name">Sabrina Matos</p>
				</div>

				<ul>
					<li><a href="#"><i class="fa-solid fa-phone-volume"></i></a></li>
					<li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
					<li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
				</ul>
			</nav>

			<div id="message-container">

				<div class="chat-messages">
					<p class="guest-msg">Olá, bom dia!</p>
					<p class="user-msg">Oi, tudo bem?</p>
				</div>

			</div>

			<div id="sendmessage-container">

				<div class="message-bar">
					<input type="text" name="message" placeholder="Digite uma mensagem">
					<ul>
						<li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
						<li><a href="#"><i class="fa-regular fa-camera"></i></a></li>
					</ul>
				</div>

				<div id="micro">
					<a href="#">
						<i class="fa-solid fa-microphone"></i>
					</a>
				</div>
				
				
			</div>

		</main>

	</div>

	
</body>
</html>
