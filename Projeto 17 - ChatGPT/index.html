<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivity.css">
    <title>ChatGPT</title>
</head>
<body>

    <aside id="side-bar">
        <div class="side-bar-links">
            <div class="side-bar-logo-container">
                <a href="#">
                    <i class="fa-brands fa-openai"></i>
                </a>
            </div>

            <a href="#">
                <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-images"></i>
            </a>
        </div>

        <div class="side-bar-links">
            <a href="#">
                <i class="fa-solid fa-star-of-life"></i>
            </a>
            <div id="user-photo"></div>
        </div>
    </aside>

    <main id="main-container">
        <header id="header-container">
            <a href="#" id="chat-version">ChatGPT <i class="fa-solid fa-chevron-down"></i></a>

            <a href="#" id="chat-upgrade"><i class="fa-regular fa-gem"></i> Fazer upgrade para o Go</a>

            <a href="#" class="icons-hover-style"><i class="fa-regular fa-comment"></i></a>
        </header>

        <div id="conversation-container">
            <h3>Como posso ajudar?</h3>
            
            <div id="input-container">
                <div id="img-container">
                    <a href="#" class="icons-hover-style"><i class="fa-regular fa-plus"></i></a>
                </div>
    
                <input type="text" placeholder="Pergunte alguma coisa">

                <div id="input-links-container">
                    <a href="#" class="icons-hover-style"><i class="fa-solid fa-microphone"></i></a>
                    <a href="#" class="icons-hover-style"><i class="fa-solid fa-water"></i></a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
